<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width minimum-scale=1 initial-scale=1'>
    <title>Imra</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Imra</a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

            <nav>

                <img id="mobile-exit" class="mobile-exit-menu" src="images/exit.svg" alt="Close navigation">

                <ul class="primary-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#Contact">Contact</a></li>
                    <li class="order-cta" class="current"><a href="order.html">Order</a></li>
                </ul>

            </nav>
        </div>
    </div>

    <section class="order">
        <div class="container">
            <div class="order-right">
                <h1>Order</h1>
                <form action="">
                    <label for="product">Product</label>
                    <input type="text" id="product" name="product">

                    <label for="thing">How mutch?</label>
                    <input type="number" id="number" name="number">

                    <label for="contact">Contact</label>
                    <input type="phone" id="number" name="number">

                    <label for="name-order">Your name</label>
                    <input type="text" id="name-order" name="name-order">
                    
                    <input type="submit" class="order-but" value="Order">
                </form>
            </div>
            <img src="images/logo.jpg" alt="Logo">
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2 id="Contact">Contact</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>
            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82352.6710148973!2d23.942195819019865!3d49.8326679492685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add7c09109a57%3A0x4223c517012378e2!2z0JvRjNCy0ZbQsiwg0JvRjNCy0ZbQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCA3OTAwMA!5e0!3m2!1suk!2sua!4v1679152548698!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
    </section>

    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

    </script>

</body>
</html>
